<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="">
    <title>Random User Generator</title>
</head>
<body>
    <div id="app">
        <img :class='gender' v-bind:src="picture" v-bind:alt="`${firstName} ${lastName}`"/> <!-- The v-bind directive is a Vuejs directive used to bind one or more attributes, or a component prop to an element. -->
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <button v-on:click="getUser()"
        :class='gender'>Get Random User</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
